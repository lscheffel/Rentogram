name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Create docs directory
      run: |
        mkdir -p docs/wiki
        cp -r wiki/* docs/wiki/ || true
        echo '<!DOCTYPE html><html><head><title>Rentogram Wiki</title></head><body><h1>Rentogram Wiki</h1><p>Wiki em construção.</p></body></html>' > docs/wiki/index.html
        echo '<!DOCTYPE html><html><head><title>Rentogram</title></head><body><h1>Bem-vindo ao Rentogram</h1><p><a href="wiki/">Acesse o Wiki</a></p></body></html>' > docs/index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4